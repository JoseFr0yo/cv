<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
</head>
<body>
    <h1>Contact Details</h1>
    <p>My Email Address</p>
    <p>My Phone Number</p>
    <p>My Email</p>
    <hr size="3" noshade="">
    <form action="mailto:testing.web@gmail.com" method="post" enctype="text/plain">
        <label for="yourname">Your Name</label>
        <input type="text" name="your_name" value="John Doe"><br>
        <label for="youremail">Your Email</label>
        <input type="email" name="your_email" value="example@gmail.com"><br>
        <label for="yourmessage">Your Message</label><br>
        <textarea name="your_message" class="text" cols="30" rows="10"></textarea><br>
        <input type="submit" value="Email" class="submitButton">
    </form>

</body>
</html>
