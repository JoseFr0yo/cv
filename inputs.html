<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs Test</title>
</head>
<body>
    <form action="">
        <label for="">Example of how different inputs are applied</label><br>
        <label for="">Text Input</label>
        <input type="text" name="" id=""><br>
        <label for="">Password Input</label>
        <input type="password" name="" id=""><br>
        <label for="">Submit Button</label>
        <input type="submit"><br>
        <label for="">Choose file button</label>
        <input type="file" name="" id=""><br>
        <label for="">Date</label>
        <input type="date" name="" id=""><br>
        <label for="">Radio button</label>
        <input type="radio" name="" id=""><br>
        <label for="">Range</label>
        <input type="range" name="" id=""><br>
    </form>
</body>
</html>
